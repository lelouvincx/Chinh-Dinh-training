version: "3.4"
name: "db-replication"

services:
  source_db:
    image: postgres:14-alpine
    container_name: "source_db"
    ports:
      - "5432:5432"
    volumes:
      - .docker/data/postgres:/var/lib/postgresql/pgdata
      - .docker/backups/postgres:/backups
      - .docker/postgres-add-de-user.sh:/docker-entrypoint-initdb.d/postgres-add-de-user.sh
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - PGDATA=/var/lib/postgresql/pgdata
    restart: unless-stopped
    healthcheck:
      test: pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s

  adminer:
    image: adminer:standalone
    container_name: "adminer"
    ports:
      - "8080:8080"
    depends_on:
      - source_db
    restart: unless-stopped

  data_gen:
    image: data-generator:localdev
    container_name: "data_gen"
    ports:
      - "8501:8501"
    volumes:
      - ./app:/app
    env_file: .env
    restart: on-failure
    depends_on:
      - source_db
    healthcheck:
      test: curl --fail http://localhost:8501/healthz
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
